<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8"> <!--O atributo de charset da meta especifica a codificação de caracteres do documento HTML. Definindo-o como "UTF-8", garante que o documento possa lidar com caracteres de uma ampla gama de idiomas e scripts-->
        <title> Cafe Menu</title> <!--O título (title) é um dos vários elementos que fornecem informações extras que não são visíveis na página da web, mas são úteis para mecanismos de busca ou para determinar como a página é exibida.-->
        <!--<style> é usada para incluir ou inporta estios CSS para o documento HTML-->
        <!--Para deixar mais organizado os comandos em CSS foram transfiridos para o arquivo styles.css-->
        <!--<style> 
            h1,h2,p {
                text-align: center;
            }
        </style>-->
        <link rel="stylesheet" href="styles.css">
        <!--A linha de código "<meta name="viewport" content="width=device-width, initial-scale=1.0" />" 
            é usada para definir a largura da área visível da página no navegador do dispositivo. 
            Isso permite que a página se adapte a diferentes tamanhos de tela, tornando-a responsiva. 
            O valor "device-width" significa que a largura da página será definida para a largura do dispositivo, enquanto o valor "initial-scale=1.0" significa que a página será exibida com zoom normal. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="menu"> 
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2023</p>
                <hr>
                <section><!--vai ser a seção do cafe-->
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt= "coffee icon">
                    <!--Os proximos article vai conter as informações dos sabores e preços do cafe-->
                    <article class="item"> <!--esse elemento é comumente usado para conter multiplos elementos que tem informações realtiva-->
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>    
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <article>
                     <h2>Desserts</h2>
                     <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </article>
            </main>
            <hr class="Bottom-line">
            <footer>
                <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>
    </body>

</html>
