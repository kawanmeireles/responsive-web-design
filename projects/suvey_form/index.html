<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Suvey Form</title>
</head>

<body>
    <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <main>
        <form id="survey-form">

            <!--o ipunt dos dados pessoais do usuario.-->
            <div >
                <label class="dados" id="name-label" for="name">Name<input id="name" type="text" placeholder="JavaScript" required></label>
                <label class="dados" id="email-label" for="email">Email<input id="email" type="email" placeholder="html@css.com" required></label>
                <label class="dados" id="number-label"for="number">Your age (must be over 10)<input id="number" type="number" min="10" max="100" placeholder="15"></label>
            </div>  

             <!--qual é o status atual do usuario .-->
            <div>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown">
                        <option value="">(select one )</option>
                        <option value="student">Student</option>
                        <option value="full-time">Full Time Job</option>
                        <option value="part-time">Part Time Job</option>
                        <option value="other">Other</option>
                    </select>
                </label>    
            </div>

            <!--Recomendação do Site para um conhecido .-->
            <div>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely"><input id="definitely" type="radio" name="recommend" value="Definitely"> Definitely</label>
                <label for="maybe"><input id="maybe" type="radio" name="recommend" value="Maybe"> Maybe</label>
                <label for="not-sure"><input id="not-sure" type="radio" name="recommend" value="Not sure"></inpu> Not sure</label>
            </div>

            <!--opções que o usuario que melhorar .-->
            <div>
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <label for="front-end"><input id="front-end" type="checkbox"  value="Front-end" > Front-end Projects</label>
                <label for="back-end"><input id="back-end" type="checkbox"  value="back-end" > Back-end Projects</label>
                <label for="data-visualization"><input id="data-visualization" type="checkbox"  value="data-visualization" > Data Visualization</label>
                <label for="challenges"><input id="challenges" type="checkbox"  value="challenges" > Challenges</label>
                <label for="community"><input id="community" type="checkbox"  value="community" > Open Source Community</label>
                <label for="Videos"><input id="Videos" type="checkbox"  value="Videos" > Videos</label>
            </div>

            <div>
                <label for="comments"></label>
                <textarea id ="comments" rows="3" cols="30"  name= "comments" placeholder="I like coding on the beach..."></textarea>
            </div>
            <div>
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        
        </form>
    </main>

</body>
</html>
