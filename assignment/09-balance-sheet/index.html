<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>A Balance Sheet</title>
</head>
<body>
    <main>
        <section>
            <h1>
                <span class="flex">
                  <span>AcmeWidgetCorp</span>
                  <span>Balance Sheet</span>
                </span>
            </h1>
            <div id="years" aria-hidden="true">
                <span class="years">2019</span>
                <span class="years">2020</span>
                <span class="years">2021</span>
            </div>

            <!--isso vai ser o container das tabelas da pagina as três tabelas abaixo seram transformadas em somente uma usando CSS, mas para o screen readers fica mais facil de enteder o documento
            o TD vai fica vazio, porque a funcao dele é somente para deixar quatro colunas-->
            <div class="table-wrap">
                <table>
                    <caption>Assets</caption>
                    <thead>
                        <tr>
                            <td></td>
                            <th>
                                <span class="sr-only year">2019</span>
                            </th>
                            <th>
                                <span class="sr-only year">2020</span>
                            </th>
                            <th class="current">
                                <span class="sr-only year">2021</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="data">
                            <th>Cash <span class="description">This is the cash we currently have on hand.</span></th>
                            <td>$25</td>
                            <td>$30</td>
                            <td class="current">$28</td>
                        </tr>
                        <tr class="data"></tr>
                        <tr class="data"></tr>
                        <tr class="total"></tr>
                    </tbody>
                </table>
                <table></table>
                <table></table>
            </div>
        </section>
    </main>
</body>
</html>
