<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Introduce of the page and navigation menu.-->
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1>HTML/CSS QUIZ</h1>
        <nav>
            <ul>
            <li><a href="#student-info">INFO</a></li>
            <li><a href="#html-questions">HTML</a></li>
            <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="POST">
            <!--Informações do Estudante-->
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Info</h2>
                
                <div class="info">
                    <label for="name">Name: </label><input id="name" name="name" type="text">
                </div>  
                <div class="info">
                    <label for="email">Email:</label><input id="email" name="email-adress" type="email">
                </div>
                <div class="info">
                    <label for="date">D.O.B <span class="sr-only">(Date of Birth)</span></label><input id ="date" name = "birth-date" type="date">
                </div>  

            </section>
            <!--Perguntas sobre HTML-->

            <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question" name="question1">
                        <legend >The legend element represents a caption for the content of its parent fieldset element</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1"><input id="q1-a1" type="radio" name="answer01" value="True"> True</label>
                                </li>
                                <li> <label for="q1-a2"><input id="q1-a2" type="radio" name="answer01" value="False"> False</label>
                                </li>
                            </ul>
                        
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question" name="question2">
                        <legend>A label element nesting an input element is required to have a for attribute with the same value as the input's id</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1"><input id ="q2-a1" type="radio" name="answer02" value="True"> True</label>
                                </li>
                                <li> <label for="q2-a2"><input id="q2-a2" type="radio" name="answer02" value="False"> False</label>
                                </li>
                            </ul>
                        
                    </fieldset>
                </div>
            </section>

            <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS</h2> 
                <div class="formrow">
                    <div class="question-block">
                        <label for="web-developer">Are you an frontend developer?</label>
                    </div>
                    <div class="answer">
                        <select name="frontend" id="web-developer" required>
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="question-block ">
                        <label for="doubt">Do you have any questions</label>
                    </div>
                    
                    <div class="answer">
                        <textarea name="doubt-answer" id="doubt" cols="20" rows="10" placeholder="how can i become a web developer"></textarea>
                    </div>
                </div>  
            </section>
        </form>
        <input type="submit" value="Send">
    </main>
</body>
</html>
